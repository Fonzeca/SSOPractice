<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><fa-icon [icon]="faFacebookF"></fa-icon></a>
				<a href="#" class="social"><fa-icon [icon]="faGooglePlusG"></fa-icon></a>
			</div>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social" (click)="onFacebookLogin()"><fa-icon [icon]="faFacebookF"></fa-icon></a>
				<a href="#" class="social" (click)="onLoginGoogle()"><fa-icon [icon]="faGooglePlusG"></fa-icon></a>
			</div>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" (click)="onSingInClick()">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" (click)="onSingUpClick()">Sign Up</button>
			</div>
		</div>
	</div>
</div>
